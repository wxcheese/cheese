<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>许愿世界 Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Noto Serif SC", serif;
      background: white;
    }
    #canvas {
      width: 3000px;
      height: 2000px;
      position: relative;
    }
    .wisdom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      text-align: center;
      max-width: 600px;
      color: #333;
    }
    .island {
      width: 260px;
      height: 180px;
      border-radius: 50%;
      background: #f0f8ff;
      border: 3px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: absolute;
      font-size: 20px;
      text-align: center;
      transition: background 0.3s;
    }
    .island:hover {
      background: #e0f0ff;
    }
    #island1 { top: 200px; left: 400px; }
    #island2 { top: 200px; right: 400px; }
    #island3 { bottom: 250px; left: 450px; }
    #island4 { bottom: 250px; right: 450px; }
    /* 子区域内容 */
    .detail {
      font-size: 24px;
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="viewport" style="width:100%; height:100%; overflow:hidden; position:relative;">
    <div id="canvas">
      <div class="wisdom" id="wisdomText"></div>

      <div id="island1" class="island">🤖 AI 管家</div>
      <div id="island2" class="island">🗻 许愿山</div>
      <div id="island3" class="island">🛍️ 商店</div>
      <div id="island4" class="island">🏯 不周山</div>
    </div>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const panzoom = Panzoom(canvas, { maxScale: 4, minScale: 0.3, contain: 'outside' });
    document.getElementById('viewport').addEventListener('wheel', panzoom.zoomWithWheel);

    // 随机佛经智慧
    const wisdoms = [
      "一切有为法，如梦幻泡影，如露亦如电，应作如是观。",
      "莫向外求，心静自明。",
      "诸行无常，是生灭法；生灭灭已，寂灭为乐。",
      "心净则佛土净。",
      "善护念者，必得安乐。"
    ];
    document.getElementById("wisdomText").innerText = wisdoms[Math.floor(Math.random() * wisdoms.length)];

    // zoom 到区域
    function zoomTo(el, detailText) {
      const rect = el.getBoundingClientRect();
      const vp = document.getElementById('viewport').getBoundingClientRect();
      const scale = 2.5;
      const x = ((vp.width / 2) - (rect.left + rect.width / 2)) / scale;
      const y = ((vp.height / 2) - (rect.top + rect.height / 2)) / scale;
      panzoom.zoom(scale, { animate: true });
      panzoom.pan(x, y, { animate: true });

      // 显示详情
      setTimeout(() => {
        alert(detailText); // 后面可以换成对话框 / 瀑布留言板 / 商店UI / 奇人馆
      }, 600);
    }

    document.getElementById("island1").addEventListener("mouseenter", () => zoomTo(island1, "这里是 🤖 AI 管家，你可以与智慧对话。"));
    document.getElementById("island2").addEventListener("mouseenter", () => zoomTo(island2, "🗻 许愿山：在此留言许愿，如同瀑布般流淌。"));
    document.getElementById("island3").addEventListener("mouseenter", () => zoomTo(island3, "🛍️ 商店：黄纸售卖界面。"));
    document.getElementById("island4").addEventListener("mouseenter", () => zoomTo(island4, "🏯 不周山：奇人异士的故事馆。"));

    // 点击空白处回到总览
    canvas.addEventListener("click", e => {
      if (e.target === canvas) {
        panzoom.reset({ animate: true });
      }
    });
  </script>
</body>
</html>
