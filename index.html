    <script type="module">

        const REAL_FIREBASE_CONFIG = {

        /**
         * å¸¦æœ‰æŒ‡æ•°é€€é¿çš„ Fetch å‡½æ•°
         */
        async function fetchWithRetry(url, payload, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url + GEMINI_API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        return await response.json();
                    }
                    if (response.status === 400 || response.status === 401) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        /**
         * åˆå§‹åŒ– Firebase åº”ç”¨å¹¶è¿›è¡Œè®¤è¯
         */
        async function initializeFirebase() {
            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                let firebaseConfig = null;

                // ä¼˜å…ˆä½¿ç”¨ Canvas æä¾›çš„é…ç½® (æ–¹ä¾¿è°ƒè¯•)
                if (typeof __firebase_config !== 'undefined') {
                    firebaseConfig = JSON.parse(__firebase_config);
                } else if (REAL_FIREBASE_CONFIG && REAL_FIREBASE_CONFIG.projectId) {
                    // ä½¿ç”¨ç”¨æˆ·å¡«å…¥çš„çœŸå®é…ç½® (éƒ¨ç½²æ—¶)
                    firebaseConfig = REAL_FIREBASE_CONFIG;
                }

                if (!firebaseConfig) {
                    console.error("Firebase configuration is missing or invalid.");
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // å°è¯•ç”¨æä¾›çš„ token ç™»å½•ï¼Œå¦åˆ™åŒ¿åç™»å½•
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // ç›‘å¬è®¤è¯çŠ¶æ€å˜åŒ–
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userId = user.uid;
                        await initializeCounter(appId, userId); // åˆå§‹åŒ–å¹¶è·å–ä¸€æœŸä¸€ä¼šç¼–å·
                    }
                });

            } catch (e) {
                console.error("Error initializing Firebase:", e);
            }
        }
        
        /**

         */
        async function initializeCounter(appId, uid) {
            try {
                const counterRef = doc(db, COUNTER_PATH);
                const visitorRef = doc(db, VISITOR_COLLECTION, uid);
                
                const visitorDoc = await getDoc(visitorRef);
                
                let currentNumber;

                // å¦‚æœæ˜¯æ–°è®¿å®¢ï¼Œé€’å¢å…¨å±€è®¡æ•°å™¨
                if (!visitorDoc.exists() || !visitorDoc.data().lastVisit) {
                    
                    // ç›‘å¬å…¨å±€è®¡æ•°å™¨ï¼Œæ¨¡æ‹Ÿé€’å¢
                    onSnapshot(counterRef, async (docSnap) => {
                        let count = docSnap.exists() ? docSnap.data().value : 0;
                        currentNumber = count + 1; // é€’å¢

                        const counterElement = document.getElementById('user-counter');
                        if (counterElement) {
                            counterElement.textContent = `#${currentNumber}`;
                        }
                        
                        // ç¡®ä¿åªæ‰§è¡Œä¸€æ¬¡æ›´æ–°
                        if (!docSnap.exists() || docSnap.data().value === count) {
                             await setDoc(counterRef, { value: currentNumber });
                        }
                    });

                } else {
                    // å¦‚æœæ˜¯é‡å¤è®¿å®¢ï¼Œä¹Ÿåˆ·æ–°ç¼–å·ï¼ˆç®€å•èµ·è§ï¼Œä» UID å–ä¸€ä¸ªéšæœºæ•°ï¼‰
                    const lastNum = visitorDoc.data().lastVisit % 10000 + 1;
                    currentNumber = lastNum;
                    
                    const counterElement = document.getElementById('user-counter');
                    if (counterElement) {
                        counterElement.textContent = `#${currentNumber}`;
                    }
                }
                
                // ç¡®ä¿è®¿å®¢æ–‡æ¡£å­˜åœ¨
                await setDoc(visitorRef, { userId: uid, lastVisit: Date.now() }, { merge: true });

            } catch (e) {
                console.error("Error initializing counter:", e);
                const counterElement = document.getElementById('user-counter');
                if (counterElement) {
                    counterElement.textContent = '#Error';
                }
            }
        }

        /**

        async function fetchInitialWisdom() {

            const detectedLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];

            const userQuery = "ç»™æˆ‘ä¸€å¥å…³äºå½“ä¸‹æˆ–æç®€ç”Ÿæ´»çš„æ ¼è¨€ã€‚";
            
            const payload = {

                             (targetLang === 'è‹±æ–‡' ? "The present moment is your final master" : "å¿ƒå®‰å³æ˜¯å½’å¤„");
                
                document.getElementById('wisdom-quote').textContent = text.trim();
