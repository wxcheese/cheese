<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wxCheese - Where your smile grows and travels far</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入思源宋体，增强禅意美学 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 禅意配色方案 */
            --zen-gold: #9E7B5B; /* 柔和的砂金 */
            --zen-sand: #FBF9F6; /* 接近纯白的背景 */
            --zen-ink: #333333; /* 深墨色 */
            --zen-dark: #2C2C2C; 
            --zen-green: #6AA84F; /* 柔和的成功绿色 */
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--zen-sand); /* 纯白背景 */
            color: var(--zen-ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 确保纯净的画布效果 */
        }
        /* 核心居中容器 */
        .wisdom-container {
            max-width: 80%;
            text-align: center;
        }
        /* 动画 */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <!-- 极简 JavaScript 逻辑：仅用于获取格言和复制功能 -->
    <script type="module">

        const GEMINI_API_URL_TEXT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=';
        const GEMINI_API_KEY = ""; // Canvas will provide key at runtime

        /**
         * 带有指数退避的 Fetch 函数
         */
        async function fetchWithRetry(url, payload, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url + GEMINI_API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        return await response.json();
                    }
                    if (response.status === 400 || response.status === 401) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        /**
         * 获取初始禅意格言
         */
        async function fetchInitialWisdom() {
            const systemPrompt = "你是一位极富禅意的智者。请用一句简洁、深刻的中文短语或句子，为新的一天提供指引和内省，长度不超过20个字。不要添加任何标点符号。";
            const userQuery = "给我一句关于当下或极简生活的格言。";
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };
            
            try {
                const result = await fetchWithRetry(GEMINI_API_URL_TEXT, payload);
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "心安即是归处";
                
                document.getElementById('wisdom-quote').textContent = text.trim();
                document.getElementById('wisdom-quote').classList.add('fade-in');
                
            } catch (e) {
                console.error("Error fetching wisdom quote:", e);
                document.getElementById('wisdom-quote').textContent = "心安即是归处";
            }
        }

        /**
         * 复制格言到剪贴板
         */
        window.copyQuote = function() {
            const quote = document.getElementById('wisdom-quote').textContent;
            try {
                // 剪贴板操作
                const textarea = document.createElement('textarea');
                textarea.value = quote;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alertMessage("格言已复制到剪贴板！", 'success');
            } catch (err) {
                console.error('无法复制:', err);
                alertMessage("复制失败，请手动选择。", 'error');
            }
        }
        
        /**
         * 自定义消息提示（替代 alert）
         */
        window.alertMessage = function(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            
            let bgColor = 'bg-blue-500';
            let icon = 'ℹ️';

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-600';
                    icon = '✅';
                    break;
                case 'error':
                    bgColor = 'bg-red-600';
                    icon = '❌';
                    break;
                case 'info':
                default:
                    bgColor = 'bg-gray-700';
                    icon = '💡';
                    break;
            }

            alertDiv.className = `p-4 mt-2 rounded-xl text-white shadow-xl ${bgColor} flex items-center space-x-2 fade-in`;
            alertDiv.style.pointerEvents = 'auto';
            alertDiv.innerHTML = `
                <span class="text-xl">${icon}</span>
                <p class="text-sm">${message}</p>
            `;

            container.appendChild(alertDiv);

            // 自动消失
            setTimeout(() => {
                alertDiv.classList.remove('fade-in');
                alertDiv.classList.add('opacity-0');
                setTimeout(() => alertDiv.remove(), 300); 
            }, 3000);
        }
        
        // 窗口加载完成后启动应用
        window.onload = function() {
             // 模拟 Firebase 初始化，以获取 API key (在 Canvas 环境中)
             fetchInitialWisdom(); 
        };

    </script>
</head>
<body>

    <!-- 主画布内容：纯粹的格言 -->
    <div class="wisdom-container">
        <h1 id="wisdom-quote" class="text-4xl md:text-6xl font-bold text-zen-ink opacity-0 transition-opacity">
            正在沉思...
        </h1>
        
        <button onclick="window.copyQuote()" 
            class="mt-8 text-lg font-medium text-zen-gold hover:text-zen-dark transition hover:underline">
            将此智慧送给朋友
        </button>
    </div>
    
    <!-- 底部：提示消息容器 -->
    <div id="alert-container" class="fixed bottom-4 right-4 z-50 flex flex-col items-end pointer-events-none">
        <!-- Alerts will appear here -->
    </div>

</body>
</html>
